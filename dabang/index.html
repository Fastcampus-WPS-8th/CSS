<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header">
    <!-- 모든 요소들이 세로 61px기준으로 수직 중앙 정렬되도록 변경 -->
    <!-- 헤더부분의 좌측 메뉴 -->
    <ul class="header-menu-list left">
      <li>
        <a href="">
          <img src="images/logo.png" alt="">
        </a>
      </li>
      <li>
        <a href="">
          <img src="images/main_link_icon_pro.png" alt="">
        </a>
      </li>
    </ul>
    <!-- 헤더 부분의 우측 메뉴 -->
    <div class="right">
      <ul class="header-menu-list room-list">
        <li><a href="">방 검색</a></li>
        <li><a href="">관심 목록</a></li>
        <li><a href="">방 등록</a></li>
      </ul>
      <ul class="header-menu-list auth-list">
        <li><a href="">공인중개사 회원가입</a></li>
        <li><a href="">회원가입 및 로그인</a></li>
      </ul>
    </div>
  </header>
  
  <div id="wrap">
    <div class="search-container" 
         style="background-image: url('images/main-bg.png');">
       <div class="search-bottom">
         <!-- 하단 검정부분의 가운데에 입력칸&버튼을 가진 div -->
         <div class="input-container">
           <input type="text">
           <button>방 검색</button>
         </div>
       </div>
    </div>
    
    <div class="theme-container">
      <ul class="theme-list">
        <li class="theme">
          <!-- 
          .theme는 height를 width와 같게 맞추기위한 padding으로 가득 차 있으므로
          .theme가 차지하는 영역에 실제로 들어갈 내용을 위한 div새로 생성
          position: absolute; 속성을 사용해 부모 위치를 기준으로 정렬 
          -->
          <div class="theme-content">
            <div class="bg" style="background-image: url(images/pet.jpg);"></div>
            <div class="mask"></div>
            <div class="typo">
              <h3 class="title">반려동물</h3>
              <div class="line"></div>
              <p class="description">반려동물과 함께 살 수 있는 방 찾아보기</p>
            </div>
          </div>
        </li>
        <!-- li역할 및 padding을 사용해 height값 설정 -->
        <li class="theme vertical-table">
          <!-- 부모요소가 padding이므로 실제 내용 들어갈 부분 -->
          <div class="theme-content">
            <!-- table-cell방식 수직중앙정렬을 사용하기위한 display: table; 부분 -->
            <div class="outer">
              <!-- table-cell이 될 부분 -->
              <div class="inner">
                <div class="typo">
                  <h3 class="title">반려동물</h3>
                  <div class="line"></div>
                  <p class="description">반려동물과 함께 살 수 있는 방 찾아보기</p>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="theme"></li>
        <li class="theme"></li>
        <li class="theme"></li>
        <li class="theme"></li>
      </ul>
    </div>
  </div>
  
  <footer></footer>
</body>
</html>
